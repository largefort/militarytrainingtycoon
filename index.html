<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MilitaryTrainingTycoon</title>
    <!-- External CSS libraries -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Photon CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/photon/0.1.2/css/photon.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 30px;
        }

        .stats {
            background-color: #2d2d2d;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .stats p {
            font-size: 1.1rem;
            margin: 10px 0;
        }

        .stats .icon {
            margin-right: 10px;
        }

        .btn {
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #4d4d4d;
        }

        .btn-success {
            background-color: #3f9142;
        }

        .btn-primary {
            background-color: #2674b9;
        }

        .btn-success:hover {
            background-color: #51a353;
        }

        .btn-primary:hover {
            background-color: #3a85d1;
        }

        /* Notification styles */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4a5568;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .notification.fade-out {
            opacity: 1;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 10px;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MilitaryTrainingTycoon</h1>
        <div class="stats photon">
            <p><i class="fas fa-person-military-rifle icon"></i>Soldiers Trained: <span id="soldiers" class="font-bold">0</span></p>
            <p><i class="fa-solid fa-building icon"></i>Training Facilities Level: <span id="facility-level" class="font-bold">1</span></p>
            <p><i class="fas fa-stopwatch icon"></i>Training Rate: <span id="training-rate" class="font-bold">1</span> soldier/sec</p>
            <p><i class="fas fa-person-military-rifle icon"></i>Total Soldiers: <span id="total-soldiers" class="font-bold">0</span></p>
        </div>
        <div class="flex justify-center space-x-4">
            <button class="btn btn-success photon px-4 py-2 rounded-md" onclick="trainSoldier()">Train Soldier</button>
            <button class="btn btn-primary photon px-4 py-2 rounded-md" onclick="upgradeFacility()">Upgrade Facility</button>
        </div>
    </div>

    <!-- In-game notification container -->
    <div id="notification-container"></div>

    <script src="script.js"></script>

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.getElementById("modalBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on the button, open the modal
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>

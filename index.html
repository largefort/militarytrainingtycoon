<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Military Training Tycoon</title>
    <!-- External CSS libraries -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 30px;
            color: #2674b9; /* Military blue */
        }

        .stats {
            background-color: #2d2d2d;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .stats p {
            font-size: 1.2rem;
            margin: 10px 0;
            color: #ffffff;
        }

        .stats .icon {
            margin-right: 10px;
            color: #2674b9; /* Military blue */
        }

        .btn {
            cursor: pointer;
            transition: background-color 0.3s ease;
            color: #ffffff;
            font-size: 1.2rem;
            padding: 12px 24px;
            border-radius: 8px;
        }

        .btn:hover {
            filter: brightness(110%);
        }

        .btn-success {
            background-color: #3f9142; /* Military green */
        }

        .btn-primary {
            background-color: #2674b9; /* Military blue */
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4a5568;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .notification.fade-out {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            h1 {
                font-size: 2.5rem;
            }
            .stats {
                padding: 15px;
                margin-bottom: 20px;
            }
            .stats p {
                font-size: 1rem;
            }
            .btn {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #2d2d2d;
            margin: 20% auto;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
        }

        .modal-close {
            color: #ffffff;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .modal-close:hover,
        .modal-close:focus {
            color: #2674b9; /* Military blue */
            text-decoration: none;
            cursor: pointer;
        }

        .modal-header {
            border-bottom: 1px solid #ffffff;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .modal-body {
            padding-bottom: 20px;
        }
    </style>
</head>

<body class="bg-gray-900 text-white">
    <div class="container">
        <h1 class="text-4xl font-bold">Military Training Tycoon</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="stats bg-gray-800 p-6 rounded-lg">
                <p><i class="fas fa-person-military-rifle icon"></i>Soldiers Trained: <span id="soldiers"
                        class="font-bold">0</span></p>
                <p><i class="fas fa-building icon"></i>Training Facilities Level: <span id="facility-level"
                        class="font-bold">1</span></p>
                <p><i class="fas fa-stopwatch icon"></i>Training Rate: <span id="training-rate"
                        class="font-bold">1</span> soldier/sec</p>
                <p><i class="fas fa-person-military-rifle icon"></i>Total Soldiers: <span id="total-soldiers"
                        class="font-bold">0</span></p>
            </div>
            <div class="flex justify-center items-center">
                <button class="btn btn-success rounded-lg" onclick="trainSoldier()">Train
                    Soldier</button>
                <button class="btn btn-primary rounded-lg ml-4" onclick="upgradeFacility()">Upgrade
                    Facility</button>
                <button class="btn btn-primary rounded-lg ml-4" onclick="openAchievementsModal()">Achievements</button>
            </div>
        </div>
        <div class="text-center mt-8">
            <!-- Button removed -->
        </div>
    </div>

    <!-- In-game notification container -->
    <div id="notification-container"></div>

    <!-- Achievements Modal -->
    <div id="achievementsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Achievements</h2>
                <span class="modal-close" onclick="closeAchievementsModal()">&times;</span>
            </div>
            <div class="modal-body" id="achievementsList">
                <!-- Dynamically generated achievements will be added here -->
            </div>
        </div>
    </div>

    <!-- Include achievements generation script -->
    <script src="achievementsgeneration.js"></script>

    <!-- Include game logic script -->
    <script src="script.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soldier Training Tycoon</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio id="bgm" autoplay loop>
        <source src="bgm.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="container my-5">
        <h1 class="text-center mb-4">Soldier Training Tycoon</h1>
        <div class="stats text-center mb-4">
            <p>Soldiers Trained: <span id="soldiers">0</span></p>
            <p>Training Facilities Level: <span id="facility-level">1</span></p>
            <p>Training Rate: <span id="training-rate">1</span> soldier/sec</p>
            <p>Total Soldiers: <span id="total-soldiers">0</span></p>
        </div>
        <div class="text-center">
            <button class="btn btn-success mx-2" onclick="trainSoldier()">Train Soldier</button>
            <button class="btn btn-primary mx-2" onclick="upgradeFacility()">Upgrade Facility</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

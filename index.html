<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soldier Training Tycoon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio id="bgm" autoplay loop>
        <source src="bgm.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="container">
        <h1>Soldier Training Tycoon</h1>
        <div class="stats">
            <p>Soldiers Trained: <span id="soldiers">0</span></p>
            <p>Training Facilities Level: <span id="facility-level">1</span></p>
            <p>Training Rate: <span id="training-rate">1</span> soldier/sec</p>
            <p>Total Soldiers: <span id="total-soldiers">0</span></p>
        </div>
        <button onclick="trainSoldier()">Train Soldier</button>
        <button onclick="upgradeFacility()">Upgrade Facility</button>
    </div>

    <script src="script.js"></script>
</body>
</html>

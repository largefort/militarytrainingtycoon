<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soldier Training Tycoon</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio id="bgm" autoplay loop>
        <source src="bgm.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="container mx-auto my-5">
        <h1 class="text-3xl text-center mb-4">Soldier Training Tycoon</h1>
        <div class="text-center mb-4">
            <p class="text-lg">Soldiers Trained: <span id="soldiers" class="font-bold">0</span></p>
            <p class="text-lg">Training Facilities Level: <span id="facility-level" class="font-bold">1</span></p>
            <p class="text-lg">Training Rate: <span id="training-rate" class="font-bold">1</span> soldier/sec</p>
            <p class="text-lg">Total Soldiers: <span id="total-soldiers" class="font-bold">0</span></p>
        </div>
        <div class="text-center">
            <button class="btn-success px-4 py-2 rounded-md mx-2" onclick="trainSoldier()">Train Soldier</button>
            <button class="btn-primary px-4 py-2 rounded-md mx-2" onclick="upgradeFacility()">Upgrade Facility</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
